<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario de registro</title>
</head>

<body>
    <form action="" method="post"></form>
    <h2> Mi formulario de registro</h2>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre"><br>
    <label for="apellido">Apellido: </label>
    <input type="text" id="apellido" name="apellido" placeholder="Ingresar apellido"><br>
    <label for="correo">Email:</label>
    <input type="email" id="email" name="email" placeholder="Ingresar email"><br>
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="password2">Confirmar</label>
    <input type="password" id="password2" name="password">
    <br>
    <label for="date">Cumpleaños</label>
    <input type="date" id="date" name="date">
    <br>
    <hr>
    <label for="hombre">Hombre</label>
    <input type="radio" id="hombre" name="genero" value="1">
    <label for="mujer">Mujer</label>
    <input type="radio" id="mujer" name="genero" value="2">
    <label for="otro">Otro</label>
    <input type="radio" id="otro" name="genero" value="3">
    <br>
    <label for="descripcion">Una breve descripcion de ti </label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="40" minlength="10" maxlength="80"></textarea>
    <br>
    <label for="elija">Lenguaje favorito</label>
    <select name="lenguajes" id="lenguajes">
            <option value="0">Seleccione</option>
            <option value="1">Java</option>
            <option value="2">JavaScript</option>
            <option value="3">Python</option>
        </select>

</body>

</html>
